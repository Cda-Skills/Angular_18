


<form  (ngSubmit)="onSubmit()">

  <div class="row mb-4">
    <div class="col">
      <div class="form-outline">
     	<label class="form-label">Pseudo : </label>
        <input type="text" name="username" class="form-control" [(ngModel)]="user.username"/>
      </div>
    </div>
 
  <!-- Email input -->
  <div class="form-outline mb-4">
   	<label class="form-label">Adresse Email : </label>
    <input type="email" name="email" class="form-control" [(ngModel)]="user.email"/>
   
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
  	<label class="form-label">Mot de passe : </label>
    <input type="password" name="password" class="form-control" [(ngModel)]="user.password"/>
  </div>


  <button class="btn btn-success btn-block mb-4 " type="submit" >Acc√©dez au site</button>
  
</div>
 
</form>
