

<div class="container">
    <h2 class="text-center">Liste d'inscrits</h2>
    <table class="table table-stripped">
        <thead>
         
            <tr>
                <th>Pseudo</th>
                <th>E-Mail</th>
                <th>Mot de Passe</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td> {{ user.username }} </td>
                <td> {{ user.email }} </td>
                <td> {{ user.password }} </td>
               
                <!-- <td>
                    <button (click) = "updateUser(user.id)" class="btn btn-info">Update</button>
                    <button (click) = "deleteUser(user.id)" class="btn btn-danger">Delete</button>
                </td>
             -->
             </tr>
        </tbody>
    </table>
</div>
