<div class="container">

    <h2 class="text-center">Liste d'inscrits</h2>
   
    <table class="table table-stripped">
    
        <thead>
            <tr>
            	<th>Identifiant</th>
                <th>Pseudo</th>
                <th>E-Mail</th>
                <th>Mot de Passe</th>
                <th>Modifier</th>
                <th>Supprimer</th>
            </tr>
        </thead>
       
        <tbody>
            <tr *ngFor="let user of users">
            	<td>{{user.id}}</td>
                <td> {{ user.username }} </td>
                <td> {{ user.email }} </td>
                <td> {{ user.password }} </td>
                <!-- <td><button  class="btn btn-info">Modification</button></td> -->
                <td><a routerLink="update" class="btn btn-info" href="/update">Modification</a></td>
                <!-- (click)="updateUser(user.id)" -->
                <td><button (click)="deleteUser(user.id)"  class="btn btn-danger">Suppression</button></td>
           </tr>
        </tbody>
        
		<td><button (click)="deleteAllUsers()" class="btn btn-danger">Supprimer toute la base !</button></td>
		
	</table>

</div>
